<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bangcuuchuong</title>
</head>
<body>
<script>
    let bang;
    bang= "<table border='1'>"
    for (let i = 2; i <10 ; i++) {
        bang +="<tr>"
        for (let j = 2; j <10 ; j++) {
            bang +=("<td>"+i+"x"+j+"="+i*j+"</td>")

        }
        bang+="</tr>"
    }
    bang+= "</table>"
    document.write(bang)
</script>
</body>
</html>
